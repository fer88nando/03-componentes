<ion-header>
    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" color="primary"></ion-back-button>
        </ion-buttons>

        <ion-title>Avatar</ion-title>
        <ion-buttons slot="end">
            <ion-avatar>
                <ion-img src="/assets/ferndo_mini.jpg"></ion-img>
                <!-- La diferencia con img normal es que se carga por lazyload-->
            </ion-avatar>
        </ion-buttons>


    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-chip color="primary" outline="true">
        <ion-avatar>
            <img src="/assets/ferndo_mini.jpg" />
        </ion-avatar>
        <ion-label>Default</ion-label>
    </ion-chip>

    <!-- Coloquemos varios:-->
    <ion-chip color="primary" outline="true" *ngFor="let item of [1,1,1,1]">
        <ion-avatar>
            <img src="/assets/ferndo_mini.jpg" />
        </ion-avatar>
        <ion-label>Default</ion-label>
    </ion-chip>

    <ion-list>
        <ion-item *ngFor="let item of [1,1,1,1,1]">
            <ion-avatar slot="start">
                <img src="/assets/ferndo_mini.jpg" />
            </ion-avatar>
            <ion-label>Fernando</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
